<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <form id="registration-form">
            <!-- Section 1: Personal Information -->
            <div class="form-section" id="personal-info">
                <h2>Personal Information</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
                <span class="error" id="name-error"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error"></span>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error" id="phone-error"></span>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <div class="button-group">
                    <button type="button" id="next1">Next</button>
                </div>
            </div>

            <!-- Section 2: Course Selection -->
            <div class="form-section" id="course-selection" style="display: none;">
                <h2>Course Selection</h2>

                <label for="course-name">Course Name:</label>
                <select id="course-name" name="course-name" required>
                    <option value="">Select Course</option>
                    <option value="course1">Web Development</option>
                    <option value="course2">Data Science</option>
                    <option value="course3">Graphic Design</option>
                </select>

                <label for="start-date">Preferred Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="preferred-time">Preferred Time:</label>
                <select id="preferred-time" name="preferred-time" required>
                    <option value="">Select Time</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>

                <div class="button-group">
                    <button type="button" id="back2">Back</button>
                    <button type="button" id="next2">Next</button>
                </div>
            </div>

            <!-- Section 3: Payment Details -->
            <div class="form-section" id="payment-details" style="display: none; margin-top: 150px;">
                <h2>Payment Details</h2>

                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                <span class="error" id="card-error"></span>

                <label for="expiration-date">Expiration Date:</label>
                <input type="month" id="expiration-date" name="expiration-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <span class="error" id="cvv-error"></span>

                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="Street Address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" name="zip-code" required>

                <div class="button-group">
                    <button type="button" id="back3">Back</button>
                    <button type="button" id="next3">Next</button>
                </div>
            </div>

            <!-- Section 4: Account Setup -->
            <div class="form-section" id="account-setup" style="display: none;">
                <h2>Account Setup</h2>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="password-error"></span>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error" id="confirm-error"></span>

                <label for="security-question">Security Question:</label>
                <select id="security-question" name="security-question" required>
                    <option value="">Select Question</option>
                    <option value="question1">What was your first pet's name?</option>
                    <option value="question2">What is your mother's maiden name?</option>
                    <option value="question3">What was the name of your first school?</option>
                </select>

                <label for="security-answer">Security Answer:</label>
                <input type="text" id="security-answer" name="security-answer" required>

                <div class="button-group">
                    <button type="button" id="back4">Back</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
